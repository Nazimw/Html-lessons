	<title>Div block & List</title>
	<style>
	span {color: yellow;}
	h1,h2 {

		font-size: 20px;
		font-family: 'Arial';
		border-radius: 100px;
		}
	h1 {background-color: green; color: white;}

	</style>
</head>
